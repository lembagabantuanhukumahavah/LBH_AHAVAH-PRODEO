<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LBH AHAVAH PRO DEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
    }

    .marquee {
      background: #000;
      color: #FFD700;
      overflow: hidden;
      white-space: nowrap;
      padding: 12px 0;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 14s linear infinite;
      font-size: 22px;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    header {
      padding: 30px 15px;
      background: linear-gradient(#FFD700, #ffffff);
    }

    .logo {
      width: 190px;
      margin: 20px auto;
    }

    h1 {
      font-weight: 900;
      font-size: 28px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .latin {
      font-weight: bold;
      margin: 6px 0;
    }

    .subtitle {
      font-style: italic;
      font-size: 20px;
    }

    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- TEKS BERGERAK -->
  <div class="marquee">
    <span><b>AHAVAH</b> <i>Legal Aid Institution</i></span>
  </div>

  <!-- HEADER -->
  <header>
    <img src="assets/logo-ahavah.jpg" alt="Logo LBH AHAVAH PRO DEO" class="logo">

    <h1>
      LEMBAGA BANTUAN HUKUM<br>
      AHAVAH PRO DEO
    </h1>

    <div class="latin">Fiat Justitia Ruat Caelum</div>
    <div class="subtitle">Legal Aid Institution</div>
  </header>

  <!-- FOOTER -->
  <footer>
    © 2026 Lembaga Bantuan Hukum AHAVAH PRO DEO<br>
    Keadilan • Kasih • Martabat Manusia
  </footer>

</body>
</html>
