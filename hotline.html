<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hotline | LBH AHAVAH PRO DEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffd700;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .icons {
      display: flex;
      gap: 40px;
    }

    .icons img {
      width: 70px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <h1>Hubungi Kami</h1>

  <div class="icons">
    <img src="assets/whatsapp.jpg" alt="WhatsApp">
    <img src="assets/instagram.jpg" alt="Instagram">
    <img src="assets/facebook.jpg" alt="Facebook">
  </div>

</body>
</html>
