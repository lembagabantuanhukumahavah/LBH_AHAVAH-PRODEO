<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi Anggota | LBH AHAVAH PRO DEO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Helvetica, Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:#000;
  color:#fff;
  padding:25px;
  text-align:center;
}

header img{
  width:90px;
  display:block;
  margin:0 auto 10px;
}

.card{
  max-width:600px;
  background:#fff;
  margin:50px auto;
  padding:30px;
  border-top:6px solid #ffd700;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.label{
  font-weight:bold;
  margin-top:15px;
}

.status{
  font-weight:bold;
  font-size:18px;
}

.valid{ color:green; }
.invalid{ color:red; }

footer{
  text-align:center;
  font-size:14px;
  color:#555;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <img src="assets/logo-ahavah.jpg">
  <h2>Lembaga Bantuan Hukum AHAVAH PRO DEO</h2>
  <p>Halaman Verifikasi Anggota Resmi</p>
</header>

<div class="card" id="result">
  <p>Memuat data verifikasi...</p>
</div>

<footer>
  © 2026 LBH AHAVAH PRO DEO
</footer>

<script>
// ambil parameter ID dari URL
const params = new URLSearchParams(window.location.search);
const memberId = params.get("id");

// tampilkan jika ID tidak ada
if(!memberId){
  document.getElementById("result").innerHTML =
    "<p class='invalid'><strong>ID anggota tidak ditemukan.</strong></p>";
}else{
  fetch("members.json")
    .then(res => res.json())
    .then(data => {
      const member = data.find(m => m.id === memberId);

      if(member){
        document.getElementById("result").innerHTML = `
          <div class="label">Nama Anggota:</div>
          <div>${member.nama}</div>

          <div class="label">Lembaga:</div>
          <div>${member.lembaga}</div>

          <div class="label">Nomor Anggota:</div>
          <div>${member.nomor}</div>

          <div class="label">Status:</div>
          <div class="status valid">${member.status} – TERDAFTAR RESMI</div>

          <div class="label">Keterangan Verifikasi:</div>
          <p>
            Data ini telah diverifikasi dan sesuai dengan kartu anggota resmi
            Lembaga Bantuan Hukum AHAVAH PRO DEO.
          </p>
        `;
      }else{
        document.getElementById("result").innerHTML =
          "<p class='invalid'><strong>DATA TIDAK TERDAFTAR</strong></p>";
      }
    });
}
</script>

</body>
</html>
