<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Anggota | AHAVAH PRO DEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #000;
    }

    header {
      background: #FFD700;
      padding: 25px 15px;
      text-align: center;
      border-bottom: 4px solid #000;
    }

    header h2 {
      margin: 10px 0 0;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .box {
      max-width: 420px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .valid {
      color: #0a7a0a;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .invalid {
      color: #b00000;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
    }

    .info p {
      margin: 8px 0;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/logo-ahavah.jpg" class="logo" alt="Logo AHAVAH PRO DEO">
  <h2>VERIFIKASI KEANGGOTAAN</h2>
</header>

<div class="box" id="result">
  Memeriksa data anggota…
</div>

<footer>
  © 2026 Lembaga Bantuan Hukum AHAVAH PRO DEO<br>
  Kalimantan Barat – Indonesia
</footer>

<script>
  /* ===============================
     DATA ANGGOTA (UNTUK DEADLINE)
     =============================== */
  const dataAnggota = [
    {
      id: "AHV-001",
      nomor_kartu: "AHV-001",
      status: "Advokat / Relawan",
      keterangan: "Data ini diverifikasi dan sesuai dengan kartu anggota resmi Lembaga Bantuan Hukum AHAVAH PRO DEO."
    }
  ];

  /* ===============================
     PROSES VERIFIKASI
     =============================== */
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const hasil = document.getElementById("result");

  const anggota = dataAnggota.find(a => a.id === id);

  if (anggota) {
    hasil.innerHTML = `
      <div class="valid">✔ TERDAFTAR RESMI</div>
      <div class="info">
        <p><b>Lembaga:</b><br>Lembaga Bantuan Hukum AHAVAH PRO DEO</p>
        <p><b>Nomor Anggota:</b><br>${anggota.nomor_kartu}</p>
        <p><b>Status:</b><br>${anggota.status}</p>
        <p><b>Keterangan Verifikasi:</b><br>${anggota.keterangan}</p>
      </div>
    `;
  } else {
    hasil.innerHTML = `
      <div class="invalid">✖ TIDAK TERDAFTAR</div>
      <p>Data anggota tidak ditemukan atau QR Code tidak valid.</p>
    `;
  }
</script>

</body>
</html>
